<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/flowbite.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Formulario Usuario</title>
</head>
<body class="flex flex-col min-h-screen bg-white">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow">
    <nav id="stickyNavbar" class="bg-white shadow-sm sticky top-0 z-40 transition-all duration-300 border-b border-gray-100">
        <div class="max-w-screen-xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-800">Gestión de Usuarios</h1>
                    <p class="text-gray-600 hidden md:block">Administra los usuarios del sistema</p>
                </div>
            </div>
        </div>
    </nav>

    <section class="registro-container">
        <div class="estudiantes-col">
            <img th:src="@{https://i.postimg.cc/TP8BxJkH/pngkit-jovenes-png-4074603.png}" alt="Usuarios UpAcademy" class="img-estudiantes">
            <div class="glow-effect"></div>
        </div>
    </section>

    <aside>
        <form class="form" th:action="@{${usuario.id == null ? '/usuarios/registrarUsuario' : '/usuarios/actualizarUsuario/' + usuario.id}}" method="post" th:object="${usuario}">
            <div class="form-title"><span th:text="${usuario.id == null ? 'Registro Usuario' : 'Actualizar Usuario'}"></span></div>
            <div class="title-2"><span>UpAcademy</span></div>
            <input type="hidden" th:field="*{id}" />
            <div class="input-container">
                <input placeholder="Nombre Completo" type="text" th:field="*{nombre}" class="input-field" required />
            </div>
            <div class="input-container">
                <input placeholder="Username" type="text" th:field="*{username}" class="input-field" required />
            </div>
            <div class="input-container">
                <input placeholder="Contraseña" type="password" th:field="*{password}" class="input-field" th:required="${usuario.id == null}"/>
            </div>
            <button class="submit" type="submit">
                <span class="sign-text" th:text="${usuario.id == null ? 'Registrar Usuario' : 'Actualizar Usuario'}"></span>
            </button>
        </form>
    </aside>
</main>

<footer class="footer footer-horizontal footer-center bg-purple-900 text-purple-100 p-10 mt-auto">
    <aside>
        <figure class="w-20 h-20 rounded-full overflow-hidden border-2 border-purple-600 shadow-lg mx-auto mb-4">
            <img th:src="@{https://ik.imagekit.io/pidh9ua3b/imagen.jpg}" alt="Logo UpAcademy" class="w-full h-full object-cover">
        </figure>
        <p class="font-bold">UpAcademy<br />Educando desde 2025</p>
        <p>Roy Armijos - Bryan Guanoluisa</p>
    </aside>
</footer>

</body>
</html>

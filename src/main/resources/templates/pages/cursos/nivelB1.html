<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Nivel B1 - UP ACADEMY</title>
</head>
<body class="bg-slate-50 min-h-screen">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<header class="bg-green-800 text-white py-20 px-6 shadow-xl">
    <div class="max-w-5xl mx-auto">
        <span class="bg-green-600 text-xs font-bold px-4 py-1.5 rounded-full uppercase">Nivel B1: Intermediate</span>
        <h1 class="text-6xl font-black mt-6 tracking-tight">Breaking Limits</h1>
        <p class="text-green-100 mt-4 text-xl font-light">Domina el tiempo perfecto para hablar de tus logros.</p>
    </div>
</header>

<main class="max-w-5xl mx-auto py-12 px-6">
    <section class="mb-16">
        <h2 class="text-3xl font-bold text-green-900 mb-8 border-b-4 border-green-200 inline-block">01. Present Perfect Mastery</h2>
        <div class="bg-white p-8 rounded-3xl shadow-lg">
            <p class="text-lg text-slate-700 mb-6">Usa <b>Have/Has + Past Participle</b>.</p>
        </div>
    </section>

    <section class="mt-20 border-t border-green-200 pt-12">
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-green-200">
            <div class="bg-green-700 p-6 text-white">
                <h3 class="text-2xl font-bold">ðŸ“… Schedule: Level <span th:text="${nivel}"></span></h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-green-50">
                    <tr>
                        <th class="px-6 py-4 text-green-600 font-bold uppercase text-xs">Date</th>
                        <th class="px-6 py-4 text-green-600 font-bold uppercase text-xs">Time</th>
                        <th class="px-6 py-4 text-green-600 font-bold uppercase text-xs">Teacher</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-green-100">
                    <tr th:if="${#lists.isEmpty(horarios)}"><td colspan="3" class="px-6 py-12 text-center text-slate-400 italic">No classes scheduled.</td></tr>
                    <tr th:each="h : ${horarios}" class="hover:bg-green-50 transition">
                        <td class="px-6 py-4 font-bold text-slate-700" th:text="${h.fecha}"></td>
                        <td class="px-6 py-4">
                            <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-medium">
                                <span th:text="${h.horaInicio}"></span> - <span th:text="${h.horaFin}"></span>
                            </span>
                        </td>
                        <td class="px-6 py-4 text-slate-600" th:text="${h.docenteNombre}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
</body>
</html>

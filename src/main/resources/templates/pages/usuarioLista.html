<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/flowbite.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/tabla.css}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Lista de Usuarios</title>
</head>
<body class="flex flex-col min-h-screen">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow container mx-auto p-4">
    <div class="relative overflow-x-auto p-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Lista de Usuarios</h2>

        <table class="w-full text-sm text-left">
            <thead class="text-gray-800 uppercase border-b-2 border-gray-900">
            <tr>
                <th class="px-6 py-3 font-medium">Nombre</th>
                <th class="px-6 py-3 font-medium">Username</th>
                <th class="px-6 py-3 font-medium">Rol</th>
                <th class="px-6 py-3 font-medium text-center">Acciones</th>
            </tr>
            </thead>
            <tbody class="text-gray-900">
            <tr th:each="usuario : ${usuarios}" class="border-b border-gray-400 hover:bg-black/5 transition-colors">
                <td th:text="${usuario.nombre}" class="px-6 py-4 font-bold text-lg"></td>
                <td th:text="${usuario.username}" class="px-6 py-4"></td>
                <td class="px-6 py-4">
                    <span class="px-3 py-1 rounded-full text-xs font-bold bg-purple-200 text-purple-900 border border-purple-400"
                          th:text="${usuario.rol.name().replace('ROLE_', '')}"></span>
                </td>
                <td class="px-6 py-4">
                    <div class="flex flex-col gap-2 mx-auto w-32">
                        <a th:href="@{/usuarios/editarUsuario/} + ${usuario.id}"
                           class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow-md text-center text-xs font-bold transition-all">Editar</a>

                        <form th:action="@{/usuarios/eliminarUsuario/} + ${usuario.id}" method="post" class="w-full">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow-md text-xs font-bold transition-all"
                                    onclick="return confirm('Â¿Eliminar?')">Eliminar</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer class="footer footer-horizontal footer-center bg-purple-900 text-purple-100 p-10 mt-auto">
    <aside>
        <figure class="w-20 h-20 rounded-full overflow-hidden border-2 border-purple-600 shadow-lg mx-auto mb-4">
            <img th:src="@{https://ik.imagekit.io/pidh9ua3b/imagen.jpg}" alt="Logo UpAcademy" class="w-full h-full object-cover">
        </figure>
        <p class="font-bold">UpAcademy<br />Educando desde 2025</p>
        <p>Roy Armijos - Bryan Guanoluisa</p>
    </aside>
</footer>

</body>
</html>

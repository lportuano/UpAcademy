<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/flowbite.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/tabla.css}">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Lista de Usuarios</title>
</head>
<body>

<!-- Barra de navegacion superior (primera línea) -->
<nav class="bg-white border-b border-gray-200 py-2">
    <div class="max-w-screen-xl mx-auto px-4">
        <div class="flex justify-between items-center">
            <!-- Logo y título -->
            <div class="flex items-center space-x-2">
                <img th:src="@{https://ik.imagekit.io/pidh9ua3b/imagen.jpg}" class="h-8" alt="UpAcademy Logo" />
                <span class="text-xl font-bold text-gray-800">UpAcademy</span>
            </div>

            <!-- Menú principal -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="text-gray-700 hover:text-purple-600 font-medium">APRENDER</a>
                <a href="#" class="text-gray-700 hover:text-purple-600 font-medium">SOBRE NOSOTROS</a>
            </div>

            <!-- Botones de acceso -->
            <div class="flex items-center space-x-4">
                <a th:href="@{/usuarios/formUsuario}" class="bg-purple-600 hover:bg-purple-700 text-white font-medium px-4 py-2 rounded-lg transition-colors">
                    Nuevo Usuario
                </a>
                <div class="relative">
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- tabla del registro -->
<div class="container mx-auto p-4">

    <!-- Mensajes -->
    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <span th:text="${error}"></span>
    </div>

    <div class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default">

        <div class="p-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Lista de Usuarios</h2>

            <form th:action="@{/usuarios}" method="get" class="mb-4">
                <div class="flex gap-2">
                    <input type="text" name="buscar" class="form-control flex-grow"
                           placeholder="Buscar por nombre o username" th:value="${param.buscar}">
                    <button class="btn btn-primary px-4 py-2" type="submit">Buscar</button>
                </div>
            </form>
        </div>

        <table class="w-full text-sm text-left rtl:text-right text-body">
            <thead class="text-sm text-body bg-neutral-secondary-soft border-b rounded-base border-default">
            <tr>
                <th scope="col" class="px-6 py-3 font-medium">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    Username
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    Rol
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    Acciones
                </th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="usuario : ${usuarios}" class="bg-neutral-primary border-b border-default">
                <th th:text="${usuario.nombre}" scope="row" class="px-6 py-4 font-bold text-heading whitespace-nowrap">
                </th>
                <td th:text="${usuario.username}" class="px-6 py-4 font-bold">
                </td>
                <td class="px-6 py-4 font-bold">
                    <!-- CORRECCIÓN: Expresión en una sola línea -->
                    <span class="px-2 py-1 rounded text-xs font-semibold"
                          th:classappend="${usuario.rol.name()} == 'ROLE_ADMIN' ? 'bg-purple-100 text-purple-800' : (${usuario.rol.name()} == 'ROLE_DOCENTE' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800')">
                        <span th:text="${usuario.rol.name().replace('ROLE_', '')}"></span>
                    </span>
                </td>

                <td class="px-6 py-4">

                    <!-- Botón Actualizar -->
                    <a th:href="@{/usuarios/editarUsuario/} + ${usuario.id}"
                       class="inline-block w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-center">
                        Editar
                    </a>

                    <!-- Botón Eliminar con margen superior -->
                    <form th:action="@{/usuarios/eliminarUsuario/} + ${usuario.id}"
                          method="post"
                          class="mt-2 w-full">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit"
                                class="inline-block w-full px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-center"
                                onclick="return confirm('¿Estás seguro de eliminar este usuario?')">
                            Eliminar
                        </button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

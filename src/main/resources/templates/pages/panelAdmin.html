<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" th:href="@{/css/styles.css}">

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow max-w-7xl mx-auto px-6 py-12 w-full flex flex-col items-center">
    <h1 class="text-4xl font-extrabold text-center mb-16 text-gray-800">
        Panel de <span class="text-purple-600">Administraci√≥n</span>
    </h1>

    <div class="w-full max-w-md mx-auto">
        <div class="p-8 bg-white rounded-2xl border border-indigo-200 hover:border-indigo-400 transition shadow-xl">
            <div class="flex justify-center mb-4">

            <a th:href="@{/academy}" class="block text-center bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition-colors shadow-lg">

    </div>
</main>

<footer class="footer footer-horizontal footer-center bg-purple-900 text-purple-100 p-10">

            <img th:src="@{https://ik.imagekit.io/pidh9ua3b/imagen.jpg}" alt="Logo UpAcademy" class="w-full h-full object-cover">
        </figure>
        <p class="font-bold">UpAcademy<br />Educando desde 2025</p>
        <p>Roy Armijos - Bryan Guanoluisa</p>

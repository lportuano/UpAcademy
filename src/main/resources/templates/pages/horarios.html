<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Horarios | UpAcademy</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow max-w-6xl mx-auto px-6 py-12 w-full">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-gray-800">Gestión de <span class="text-indigo-600">Horarios</span></h1>
        <p class="text-gray-500 mt-2">Organiza las clases por nivel y docente.</p>
    </div>

    <div class="flex justify-end mb-6">
        <button data-modal-target="modal-horario" data-modal-toggle="modal-horario" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-lg transition">
            + Nuevo Horario
        </button>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
        <table class="w-full text-left border-collapse">
            <thead class="bg-gray-100 text-gray-700 uppercase text-sm">
            <tr>
                <th class="px-6 py-4">Nivel</th>
                <th class="px-6 py-4">Fecha</th> <th class="px-6 py-4">Hora Inicio</th>
                <th class="px-6 py-4">Hora Fin</th>
                <th class="px-6 py-4">Docente</th>
                <th class="px-6 py-4 text-center">Acciones</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="horario : ${horarios}" class="hover:bg-gray-50 transition">
                <td class="px-6 py-4 font-bold text-indigo-600" th:text="${horario.nivel}">A1</td>
                <td class="px-6 py-4 text-gray-700" th:text="${horario.fecha}">2025-12-30</td> <td class="px-6 py-4 text-gray-600" th:text="${horario.horaInicio}">08:00</td>
                <td class="px-6 py-4 text-gray-600" th:text="${horario.horaFin}">10:00</td>
                <td class="px-6 py-4 text-gray-700 font-medium" th:text="${horario.docenteNombre}">Juan Pérez</td>
                <td class="px-6 py-4 flex justify-center gap-3">
                    <a th:href="@{/horarios/eliminar/{id}(id=${horario.id})}" class="text-red-600 hover:text-red-800 font-bold">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div id="modal-horario" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-2xl shadow-2xl p-8">
            <h3 class="text-xl font-bold text-gray-900 mb-6 text-center">Agregar Nuevo Horario</h3>
            <form th:action="@{/horarios/guardar}" method="post" class="space-y-4">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Docente Responsable</label>
                    <select name="docenteNombre" class="w-full p-3 rounded-xl border-gray-300 bg-gray-50 focus:ring-2 focus:ring-indigo-500 outline-none" required>
                        <option value="" disabled selected>Seleccione un docente...</option>
                        <option th:each="docente : ${docentes}"
                                th:value="${docente.nombre + ' ' + docente.apellido}"
                                th:text="${docente.nombre + ' ' + docente.apellido}">
                        </option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nivel</label>
                        <select name="nivel" class="w-full p-3 rounded-xl border-gray-300 bg-gray-50" required>
                            <option value="A1">A1</option><option value="A2">A2</option>
                            <option value="B1">B1</option><option value="B2">B2</option>
                            <option value="C1">C1</option><option value="C2">C2</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
                        <input type="date" name="fecha" class="w-full p-3 rounded-xl border-gray-300 bg-gray-50 focus:ring-2 focus:ring-indigo-500 outline-none" required>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Hora Inicio</label>
                        <input type="time" name="horaInicio" class="w-full p-3 rounded-xl border-gray-300 bg-gray-50" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Hora Fin</label>
                        <input type="time" name="horaFin" class="w-full p-3 rounded-xl border-gray-300 bg-gray-50" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg mt-4">
                    Guardar Horario
                </button>
            </form>
        </div>
    </div>
</div>

<footer class="bg-purple-900 text-purple-100 p-10 mt-auto w-full">
    <div class="flex flex-col items-center justify-center text-center">
        <aside>
            <figure class="w-20 h-20 rounded-full overflow-hidden border-2 border-purple-600 shadow-lg mx-auto mb-4">
                <img th:src="@{https://ik.imagekit.io/pidh9ua3b/imagen.jpg}" alt="Logo UpAcademy" class="w-full h-full object-cover">
            </figure>
            <p class="font-bold">UpAcademy<br />Educando desde 2025</p>
            <p>Roy Armijos - Bryan Guanoluisa</p>
        </aside>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
</body>
</html>

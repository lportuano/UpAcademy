<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Resumen de Compra - UpAcademy</title>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white shadow-2xl rounded-3xl overflow-hidden border border-gray-200">
        <div class="bg-gray-900 p-6 text-white text-center">
            <h2 class="text-2xl font-bold">Resumen de Compra</h2>
            <p class="text-gray-400 text-sm">Verifique los detalles de su suscripción</p>
        </div>

        <div class="p-8">
            <table class="w-full text-left border-collapse">
                <tbody>
                <tr class="border-b">
                    <td class="py-4 text-gray-600 font-medium">Estudiante</td>
                    <td class="py-4 text-right font-bold text-gray-800" th:text="${nombreUsuario}"></td>
                </tr>
                <tr class="border-b">
                    <td class="py-4 text-gray-600 font-medium">Curso</td>
                    <td class="py-4 text-right font-bold text-indigo-600" th:text="${nombreCurso}"></td>
                </tr>
                <tr>
                    <td class="py-6 text-xl font-bold text-gray-900">Total</td>
                    <td class="py-6 text-right text-2xl font-black text-green-600" th:text="'$' + ${precioCurso}"></td>
                </tr>
                </tbody>
            </table>

            <div class="mt-8 space-y-4">
                <form th:action="@{/academy/formulario}" method="GET">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all">
                        CONFIRMAR Y REGISTRARSE
                    </button>
                </form>
                <a th:href="@{/academy/comprar}" class="block text-center text-gray-500 hover:text-gray-700 font-medium">
                    Volver atrás
                </a>
            </div>
        </div>
    </div>
</main>

<footer class="footer footer-horizontal footer-center bg-purple-900 text-purple-100 p-10 mt-auto">
    <aside>
        <figure class="w-20 h-20 rounded-full overflow-hidden border-2 border-purple-600 shadow-lg mx-auto mb-4">
            <img th:src="@{https://ik.imagekit.io/pidh9ua3b/imagen.jpg}" alt="Logo UpAcademy" class="w-full h-full object-cover">
        </figure>
        <p class="font-bold">UpAcademy<br />Educando desde 2025</p>
        <p>Roy Armijos - Bryan Guanoluisa</p>
    </aside>
</footer>

</body>
</html>
